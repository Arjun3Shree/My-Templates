<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TailWind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- IONIC Icons -->
        <script type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

        <title>NavBar1</title>
    </head>
    <body
        class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">

        <header class="bg-white">
            <nav class="flex justify-between items-center w-[92%] mx-auto">
                <div class>
                    <img class="w-16"
                        src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png"
                        alt="...">
                </div>
                <div
                    class="nav-links duration-500 md:static md:min-h-fit md:w-auto  absolute bg-white min-h-[60vh] left-0 top-[-100%] w-full flex items-center">
                    <ul
                        class="flex md:flex-row flex-col md:items-center gap-[4vw] gap-y-8 ml-4">
                        <li>
                            <a class="hover:text-gray-500" href="#">Product</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Solutions</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Resource</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Developers</a>
                        </li>
                        <li>
                            <a class="hover:text-gray-500" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>

                <div class="flex items-center gap-6">
                    <button class="bg-[#a6c1ee] text-white px-5 py-2 hover:bg-[#87acec] rounded-full">Sign in</button>
                    <ion-icon onclick="onToggleMenu(this)" class="text-3xl cursor-pointer md:hidden" name="menu-outline"></ion-icon>
                </div>
            </nav>
        </header>

        <script>
            const navLinks = document.querySelector('.nav-links');
            function onToggleMenu(e){
                // console.log(e.name);
                // e.name = "close-outline";
                e.name = e.name === "menu-outline" ? "close-outline": "menu-outline";
                navLinks.classList.toggle('top-[9%]')
            }
        </script>
    </body>
</html>
